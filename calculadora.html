<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/calculadora.css">
</head>
<body style="text-align: center;">
    <header>
        <h1>Calculadora</h1>
        <div class="nav-div"> 
            <span>&spades;</span> 
            <ul class="nav-bar" id="nav-bar">
                <li class="nav-bar__item"><a href="/">Encriptador</a></li>
                <li class="nav-bar__item"><a href="./calculadora.html">Calculadora</a></li>
            </ul>
            <span>&spades;</span> 
    </div>
    </header>

    <div class="calculadora">
        <input type="text" name="" class="calculadora__input" id="calculadora__input" disabled>
        <div class="buttons">
            <button class="button__del" id="button__del">&larr;</button>
            <button class="button__res" id="button__res">=</button>

            <button value="7" class="button">7</button>
            <button value="8" class="button">8</button>
            <button value="9" class="button">9</button>

            <button value="4" class="button">4</button>
            <button value="5" class="button">5</button>
            <button value="6" class="button">6</button>

            <button value="1" class="button">1</button>
            <button value="2" class="button">2</button>
            <button value="3" class="button">3</button>
        
            <button class="button" value=" - ">-</button>
            <button value="0" class="button">0</button>
            <button class="button" value="."> . </button>

            <button class="button" value=" + ">+</button>
            <button class="button" value=" X ">X</button>
            <button class="button" value=" / ">/</button>
        

            
            
        </div>
    </div>
    <script src="./js/calculadora.js"></script>
</body>
</html>
